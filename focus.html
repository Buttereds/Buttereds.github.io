<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
    <style>
        /* Carousel Styles */
        #carousel-container {
            width: 800px;
            margin: 20px auto;
            padding: 15px;
            background-color: #333; /* Dark grey background */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #main-content {
            width: 100%;
            height: 400px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        #main-image, #main-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #main-video {
            display: none;
        }

        #thumbnails-container {
            display: flex;
            gap: 3px;
            overflow-x: auto;
            padding: 5px 0;
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: #888 transparent;
        }

        #thumbnails-container::-webkit-scrollbar {
            height: 6px;
        }

        #thumbnails-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 3px;
        }

        #thumbnails-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .thumbnail {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            border: 2px solid transparent;
        }

        .thumbnail.selected {
            border-color: #ff4500;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Focus</h1>
    </header>

    <section>
        <h2>About Project</h2>
        <p>Focus - Description</p>
    </section>

    <section>
        <h3>My Roles</h3>
        <ul>
            <li>Lead Developer</li>
        </ul>
    </section>

    <!-- Carousel Section -->
    <div id="carousel-container">
        <div id="main-content">
            <img id="main-image" src="assets/Focus/F%201.png" alt="Main Content">
        </div>

        <div id="thumbnails-container">
            <img class="thumbnail" src="assets/Focus/F%201.png" alt="Thumbnail 1" data-type="image" data-index="0">
            <img class="thumbnail" src="assets/Focus/F%202.png" alt="Thumbnail 2" data-type="image" data-index="1">
            <img class="thumbnail" src="assets/Focus/F%203.png" alt="Thumbnail 3" data-type="image" data-index="2">
            <img class="thumbnail" src="assets/Focus/F%204.png" alt="Thumbnail 4" data-type="image" data-index="3">
        </div>
    </div>

    <script>
        // Define the image and video paths
        const imagePaths = [
            "assets/Focus/F%201.png",
            "assets/Focus/F%202.png",
            "assets/Focus/F%203.png",
            "assets/Focus/F%204.png"
        ];

        // Get main elements and thumbnails
        const mainImage = document.getElementById('main-image');
        const mainVideo = document.getElementById('main-video');
        const thumbnails = document.querySelectorAll('.thumbnail');

        // Add click event listener to thumbnails
        thumbnails.forEach((thumbnail) => {
            thumbnail.addEventListener('click', () => {
                // Remove selected class from all thumbnails
                thumbnails.forEach((thumb) => thumb.classList.remove('selected'));

                // Add selected class to the clicked thumbnail
                thumbnail.classList.add('selected');

                // Determine the type of content (image or video)
                const type = thumbnail.getAttribute('data-type');
                if (type === 'video') {
                    mainImage.style.display = 'none';

                    if(mainVideo)
                    {
                        mainVideo.style.display = 'block';
                        mainVideo.play();
                    }
                } else {
                    mainImage.style.display = 'block';
                    if(mainVideo)
                    {
                        mainVideo.style.display = 'none';
                        mainVideo.pause();
                    }
                    const index = thumbnail.getAttribute('data-index');
                    mainImage.src = imagePaths[index]; // Change the main image
                    mainImage.alt = `Main Image ${parseInt(index) + 1}`; // Update alt text
                }
            });
        });
    </script>
</body>
</html>
